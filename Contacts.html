<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div id="contact"><h1>Contact Us</h1></div>
    <div class="container">
        
        <div class="card">
            <div class="card-header">
                <img src="salesperson.jpg" alt="Salesperson Icon">
                <h2>Talk to a member of our Sales team</h2>
            </div>
            <div class="card-body">
                <p>We'll help you find the right products and pricing for your business.</p>
                <button class="button">Contact Sales</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="support.png" alt="Robot Icon">
                <h2>Product and account support</h2>
            </div>
            <div class="card-body">
                <p>Our help center is fresh and always open for business. If you can't find the answer you're looking for, we're here to lend a hand.</p>
                <button class="button">Go to the help center</button>
            </div>

        </div>


    </div>
































        
    </div>
    
</body>
</html>
